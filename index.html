<!DOCTYPE html>
<html>
<head>
    <title>ColorGuac ðŸ¥‘ </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        #back {
            position: fixed;
            top: 10px;
            left: 10px;
        }
        #watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <input type="color" id="colorPicker">
    <button onclick="showColor()">Show</button>
    <div id="fullscreen"></div>
    <button id="back" onclick="back()">Back</button>
    <div id="watermark">ColorGuac ðŸ¥‘</div>

    <script>
        function showColor() {
            var color = document.getElementById('colorPicker').value;
            var fullscreenDiv = document.getElementById('fullscreen');
            fullscreenDiv.style.backgroundColor = color;
            fullscreenDiv.style.display = 'block';
        }

        function back() {
            var fullscreenDiv = document.getElementById('fullscreen');
            fullscreenDiv.style.display = 'none';
        }
    </script>
</body>
</html>
